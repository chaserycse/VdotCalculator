<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDOT Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        async function calculateVDOT() {
            const timeInput = document.getElementById('time').value;

            // Convert time input to total seconds
            const [minutes, seconds] = timeInput.split(':').map(Number);
            const totalSeconds = minutes * 60 + seconds;

            // Fetch VDOT from backend
            const response = await fetch('/calculate-vdot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ time: totalSeconds })
            });

            const data = await response.json();
            document.getElementById('vdot-result').textContent = `Estimated VDOT: ${data.vdot.toFixed(2)}`;
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-10">
        <h1 class="text-2xl font-bold text-center mb-6">VDOT Calculator</h1>

        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <label for="time" class="block text-sm font-medium text-gray-700 mb-2">Enter your 5k time (MM:SS):</label>
            <input id="time" type="text" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 mb-4" placeholder="e.g., 19:57">

            <button onclick="calculateVDOT()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                Calculate VDOT
            </button>

            <p id="vdot-result" class="mt-4 text-center text-lg font-semibold"></p>
        </div>
    </div>
</body>
</html>
